<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Sign Up Page!</title>
</head>
<body>
    <div class="big-container">
        <div class="gif">
            <img src="https://64.media.tumblr.com/70b064946cc72ea47f2b6b27aeb0c42d/tumblr_os62xq5UpU1vr6fnio1_1280.gifv">
        </div>
        <div class="small-container">
            <p class="text">Sign Up to start your adventure!</p>
            <div class="form">
                <form action="#" method="post">
                    <label for="name">Name:*</label>
                    <br>
                    <input id="name" name="name" type="text" placeholder="John Doe" required >
                    <br>

                    <label for="email">Email Address:*</label>
                    <br>
                    <input id="email" name="email" type="email" placeholder="johndoe@example.com" required>
                    <br>
                    <label for="password">Password:* </label>
                    <br>
                    <input id="password" name="password" type="password" placeholder="5-20 characters" minlength="5" maxlength="20" required>
                    <br>
                    <label for="confirm_password">Confirm Password:* </label>
                    <br>
                    <input id="confirm_password" name="confirm_password" type="password" placeholder="5-20 characters" minlength="5" maxlength="20" required>
                    <br>
                    <button type="submit">Submit!</button>

                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          <a href="https://64.media.tumblr.com/70b064946cc72ea47f2b6b27aeb0c42d/tumblr_os62xq5UpU1vr6fnio1_1280.gifv" style="color: black;">Gif</a>
        </p>
        <a href="https://github.com/azadis2" target="_blank">
          <i class="fab fa-github"></i
        ><img class="git" src="https://www.iconsdb.com/icons/preview/black/github-10-xxl.png" alt="Github logo"></a>
      </footer>
</body>
</html>
